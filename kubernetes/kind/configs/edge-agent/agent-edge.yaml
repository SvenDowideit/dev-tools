---
# <INFO> Regular service
apiVersion: v1
kind: Service
metadata:
  name: portainer-edge-agent
  namespace: portainer-edge-agent
spec:
  clusterIP: None
  selector:
    app: portainer-edge-agent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer-edge-agent
  namespace: portainer-edge-agent
spec:
  selector:
    matchLabels:
      app: portainer-edge-agent
  template:
    metadata:
      labels:
        app: portainer-edge-agent
    spec:
      serviceAccountName: portainer-sa-clusteradmin
      containers:
        - name: portainer-edge-agent
          # image: agent-kube-stacks
          image: portainer/agent
          # imagePullPolicy: Never
          env:
            - name: LOG_LEVEL
              value: DEBUG
            - name: KUBERNETES_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: EDGE
              value: "1"
            - name: AGENT_CLUSTER_ADDR
              value: "portainer-edge-agent"
            - name: EDGE_ID
              valueFrom:
                configMapKeyRef:
                  name: portainer-agent-edge-id
                  key: edge.id
            - name: EDGE_KEY
              valueFrom:
                secretKeyRef:
                  name: portainer-agent-edge-key
                  key: edge.key
          ports:
            - containerPort: 9001
              protocol: TCP
            - containerPort: 80
              protocol: TCP
